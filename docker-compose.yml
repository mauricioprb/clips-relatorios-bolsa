services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: clips
      POSTGRES_PASSWORD: senha-segura
      POSTGRES_DB: clips
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://clips:senha-segura@db:5432/clips?schema=public}
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db-data:
